<p>This page as loaded at {{startTime | date}}</p>

<label>User Name </label>
<input type="text" [(ngModel)]="userName" />
<br/><br/>
<label>Password </label>
<input type="password" [(ngModel)]="password"/>
<br/><br/>
<button (click)="login()" [disabled]="!userName || !password">Submit</button>

<p>{{message}}</p>
